plugins {
  id 'java'
  id 'org.springframework.boot' version '2.7.8'
  id 'io.spring.dependency-management' version '1.0.13.RELEASE'
}

group = 'com.tshen.pet'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

ext {
  notificationServiceClientVersion = '0.0.1-SNAPSHOT'
}

repositories {
  mavenLocal()
  mavenCentral()
}


dependencies {
  apply from: "../dependencies.gradle"

  implementation project(":my-pet-utils")

  implementation 'org.springframework.boot:spring-boot-starter'
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-security'
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  implementation 'org.springframework.security:spring-security-config'
  implementation 'org.springframework.cloud:spring-cloud-starter-config'

  implementation libs.keycloakSpringBootStarter
  implementation libs.keycloakAdminClient

  implementation libs.mapstruct

  implementation libs.liquibase
  implementation libs.postgresql

  implementation "com.tshen.pet:notification-service-client:$notificationServiceClientVersion"

  developmentOnly 'org.springframework.boot:spring-boot-devtools'

  compileOnly libs.lombok

  annotationProcessor libs.lombok
  annotationProcessor libs.mapstructProcessor

  testImplementation testLibs.springBootStarterTest
}

dependencyManagement {
  imports {
    mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
  }
}

test {
  useJUnitPlatform()
}
