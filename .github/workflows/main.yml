name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  push:
    branches:
      - github-action
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35
      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done
      - name: Get changed files in the user-service folder
        id: user-service-changed
        uses: tj-actions/changed-files@v35
        with:
          files: services/user-service/**

      - name: Run step if any file(s) in the user-service folder change
        if: steps.user-service-changed.outputs.any_changed == 'true'
        run: |
          echo "One or more files in the user-service folder has changed."
          echo "List all the files that have changed: ${{ steps.user-service-changed.outputs.all_changed_files }}"
      - run: echo "🍏 This job's status is ${{ job.status }}."
