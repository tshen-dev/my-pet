name: My Pet application
run-name: Build My Pet services
on:
  push:
    branches:
      - github-action
env:
  GITHUB_USER: ${{ vars.USER }}
  GITHUB_REPO_TOKEN: ${{ vars.TOKEN }}
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-20.04
    environment: Dev
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

#       - name: Get changed files in the user-service folder
#         id: user-service-changed
#         uses: tj-actions/changed-files@v35
#         with:
#           files: services/user-service/**
#       - name: Run step if any file(s) in the user-service folder change
#         if: steps.user-service-changed.outputs.any_changed == 'true'
#         run: |
#           echo "One or more files in the user-service folder has changed."
#           echo "List all the files that have changed: ${{ steps.user-service-changed.outputs.all_changed_files }}"

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'gradle'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          build-root-directory: services/user-service
          gradle-version: 7.4
          arguments: build --no-daemon
          
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ vars.USER }}
          password: ${{ vars.TOKEN }}
      - name: Build Docker image
        run: docker build ./services/user-service -f ./services/user-service/Dockerfile -t ghcr.io/tshen-dev/user-service:0.0.1-SNAPSHOT --progress plain --build-arg version=0.0.1-SNAPSHOT --build-arg service_name=user-service
      - name: Push Docker image
        run: docker push ghcr.io/tshen-dev/user-service:0.0.1-SNAPSHOT
